<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranquilLibrary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">TranquilLibrary</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Discover. Read. Explore.</h1>
            <input type="text" placeholder="Search for books...">
            <button class="browse-button">Browse Books</button>
        </div>
    </section>

    <section id="books" class="book-display">
        <h2>Our Collection</h2>
        <div class="book-grid">
            <!-- Placeholder for book display -->
            <div class="book-card">Book 1</div>
            <div class="book-card">Book 2</div>
            <div class="book-card">Book 3</div>
            <div class="book-card">Book 4</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TranquilLibrary</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
